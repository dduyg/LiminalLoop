<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Rubik Mono One', monospace;
            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px #ff00c1;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ffe6f0;
        }

        .code-snippet {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            color: #00ffea;
            display: inline-block;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #00ffe6;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #00e6cc;
        }

        /* Animated Grid */
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media0.giphy.com/media/FNfcWhlz0GTkzcnZWh/giphy.gif') repeat;
            opacity: 0.1;
            animation: move 10s linear infinite;
            z-index: -1;
        }
        @keyframes move {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
            color: #fff;
        }
        .glitch::before,
        .glitch::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff00c1, #00ffe6, #ff00c1);
            background-size: 200% 200%;
            animation: glitch-bg 3s linear infinite;
            mix-blend-mode: screen;
            opacity: 0.8;
        }
        @keyframes glitch-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="container">
        <h1 class="glitch">404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <div class="code-snippet">
            &lt;Error: PageNotFound&gt;<br>
            &nbsp;&nbsp;&lt;Redirect to="/" /&gt;<br>
            &lt;/Error: PageNotFound&gt;
        </div>
        <a href="#" class="button">Go Back</a>
    </div>
</body>
</html>
