<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalüéäLoop</title>
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #000;
      font-family: "Spline Sans Mono", monospace;
      width: 100vw;
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 768px;
      height: 1032px;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #slider {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100%;
      transition: transform 0.5s cubic-bezier(.77,0,.18,1);
    }
    .slide {
      min-width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      position: relative;
    }
    .slide img {
      width: 100%;
      height: 60%; /* Reduced from 78% */
      object-fit: contain; /* ensures full image is visible */
      display: block;
      user-select: none;
      pointer-events: none;
      margin-bottom: 0.5rem; /* space below image */
    }
    .slide-content {
      flex: 1 0 auto;
      width: 100%;
      box-sizing: border-box;
      padding: 0 24px;
      margin-top: 0;
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      gap: 0.5rem;
    }
    .label {
      width: 100%;
      position: relative;
      padding: 0.5rem 0.5rem 0.5rem 2rem; /* left space for icon */
      font-size: 13px;
      text-transform: uppercase;
      line-height: 11px;  
      background-color: transparent;
      overflow: visible;
      box-sizing: border-box;
    }
    /* Label color classes */
    /* üçã */ .lemon::before, .lemon::after { background-color: #cdea19; }
    /* ü´ê */ .blueberries::before, .blueberries::after { background-color: #556bfc; }
    /* üçä */ .peach::before, .peach::after { background-color: #ff5500; }
    /* Animated label pseudo styles - only applied when .animate-label is present */
    .label.animate-label::before {
      content: "";
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      width: 11px;
      height: 11px;
      z-index: 2;
      animation: squareToBlack 0.6s ease forwards;
      animation-delay: 0.4s;
    }
    .label.animate-label::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 0%;
      height: 100%;
      z-index: 1;
      animation: bgFill 0.8s ease forwards;
      animation-delay: 0.6s;
    }
    .label span {
      position: relative;
      z-index: 3;
      width: 100%;
      display: block;
    }
    .description {
      margin-top: 5px;
      border-left: 2px solid #ccc;
      padding-left: 1rem;
      font-size: 15px;
      line-height: 1.5;
      color: #555;
      width: 100%;
      box-sizing: border-box;
    }
    /* Keyframes */
    @keyframes bgFill {
      to { width: 100%; }
    }
    @keyframes squareToBlack {
      0% { filter: brightness(1); }
      100% { filter: brightness(0.1); }
    }
    @media (max-width: 768px) {
      .container {
        width: 100vw;
        height: 100vw;
        max-width: 100vw;
        max-height: 130vw;
      }
      #slider {
        width: 100vw;
        height: 100vw;
      }
      .slide img {
        height: 45vw;
      }
      .slide-content {
        padding: 0 8vw;
        gap: 0.5rem;
        overflow-y: auto;
        max-height: 35vw;
      }
      .description {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="slider">
      <!-- Slide 1 -->
      <div class="slide">
        <img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/BLOBs/blob-06.png" alt="üçã" draggable="false">
        <div class="slide-content">
          <div class="label lemon"><span>Encrypted Data Pipelines</span></div>
          <div class="description">Design secure, blockchain-based data workflows for transparent and tamper-proof analytics.</div>    
        </div>
      </div>
      <!-- Slide 2 -->
      <div class="slide">
        <img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/BLOBs/blob-08.png" alt="ü´ê" draggable="false">
        <div class="slide-content">
          <div class="label blueberries"><span>Cyber Threat Analysis</span></div>
          <div class="description">Track anomalies and detect intrusions across neon-lit data highways.</div>      
        </div>
      </div>
      <!-- Slide 3 -->
      <div class="slide">
        <img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/BLOBs/blob-07.png" alt="üçä" draggable="false">
        <div class="slide-content">
          <div class="label peach"><span>Content Lake</span></div>
          <div class="description">The database optimized for content queries, authoring and delivery.</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Responsive initial slider
    const slider = document.getElementById('slider');
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;
    const totalSlides = slides.length;

    function animateLabel(idx) {
      // Remove animation class from all labels
      document.querySelectorAll('.label').forEach(label => label.classList.remove('animate-label'));
      // Add animation class to current slide's label
      const label = slides[idx].querySelector('.label');
      if (label) {
        // Force reflow to restart animation
        label.classList.remove('animate-label');
        void label.offsetWidth;
        label.classList.add('animate-label');
      }
    }

    function goToSlide(idx) {
      currentIndex = (idx + totalSlides) % totalSlides;
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
      animateLabel(currentIndex);
    }

    // Keyboard navigation
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') goToSlide(currentIndex - 1);
      if (e.key === 'ArrowRight') goToSlide(currentIndex + 1);
    });

    // Touch/swipe navigation
    let startX = null;
    slider.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });
    slider.addEventListener('touchmove', (e) => {
      if (startX !== null) {
        let diff = e.touches[0].clientX - startX;
        if (Math.abs(diff) > 50) {
          if (diff > 0) goToSlide(currentIndex - 1);
          else goToSlide(currentIndex + 1);
          startX = null;
        }
      }
    });
    slider.addEventListener('touchend', () => {
      startX = null;
    });

    // Mouse navigation: left/right click within the container
    document.querySelector('.container').addEventListener('click', function(e) {
      const rect = this.getBoundingClientRect();
      const x = e.clientX - rect.left;
      if (x < rect.width / 2) {
        goToSlide(currentIndex - 1);
      } else {
        goToSlide(currentIndex + 1);
      }
    });

    // Ensure first slide is shown and label animated
    goToSlide(0);

    // Prevent image drag
    document.querySelectorAll('img').forEach(img => img.addEventListener('dragstart', e => e.preventDefault()));
  </script>
</body>
</html>
