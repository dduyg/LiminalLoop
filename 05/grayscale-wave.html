<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2b2b2b;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        main {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 10rem;
            margin: 0;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff, 0 0 20px #ff00ff;
        }
        p {
            font-size: 2rem;
            margin: 0;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff, 0 0 20px #ff00ff;
        }
        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/grayscale-wave.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
            animation: glitch 1.5s infinite;
        }
        @keyframes glitch {
            0% {transform: translate(0, 0);}
            25% {transform: translate(-5px, -5px);}
            50% {transform: translate(5px, 5px);}
            75% {transform: translate(-5px, 5px);}
            100% {transform: translate(5px, -5px);}
        }
    </style>
</head>
<body>
    <main>
        <h1>404</h1>
        <p>Page Not Found</p>
    </main>
    <div class="glitch"></div>
</body>
</html>
