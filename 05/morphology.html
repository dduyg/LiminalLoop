<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LiminalLoop</title>
    <link href="https://fonts.googleapis.com/css2?family=Spinnaker&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'TheMachineGun';
            src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/TheMachineGun.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        body {
            font-family: "Spinnaker", sans-serif;
            background-color: #2f1c53;
            color: #f8f8f8;
            font-size: 16px;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        .glitch {
            position: relative;
            font-size: 2.5rem;
            text-transform: uppercase;
            font-family: 'TheMachineGun', sans-serif;
            color: #ff0055;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            animation: glitch 1.5s infinite;
        }
        .glitch:before,
        .glitch:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            color: #00ffcc;
            -webkit-text-stroke: 1px #ffffff;
            text-stroke: 1px #ffffff;
            z-index: -1;
        }
        .glitch:after {
            left: 2px;
            top: 2px;
            animation: glitch 2s infinite;
        }
        @keyframes glitch {
            0% { transform: translateX(0); opacity: 1; }
            20% { transform: translateX(-5px); opacity: 0.7; }
            40% { transform: translateX(5px); opacity: 0.7; }
            60% { transform: translateX(-5px); opacity: 0.7; }
            80% { transform: translateX(5px); opacity: 0.7; }
            100% { transform: translateX(0); opacity: 1; }
        }  
        
        p {
            font-weight: bold;
            margin: 0;
            padding: 0 1.5rem;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.7);
        }
        footer {
            position: absolute;
            bottom: 5vh;
            right: 6vw;
            color: #ff0055;
            font-size: 19px;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/morphology.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="glitch" data-text="Morphology">Morphology</div>
    <p>—the study of the internal structure of words and forms a core part of linguistic study today. The term morphology is Greek and is a makeup of morph- meaning 'shape, form', and -ology which means 'the study of something'.</p>

    <footer>&#10084;</footer>
</body>
</html>
