  <style>
    @font-face {
      font-family: 'ABC Camera';
      src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/ABCCamera-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: white;
    }

    .layout-content {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .layout-gradients {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .stardust-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.5;
      pointer-events: none;
      z-index: 1;
    }

    .gradient {
      position: absolute;
      width: 35vw;
      height: 35vw;
      border-radius: 50%;
      filter: blur(15vw);
      mix-blend-mode: screen;
      animation: float 10s infinite ease-in-out alternate;
      z-index: 0;
    }
    @keyframes float {
      0%   { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-10vh) translateX(10vw); }
    }

    .gradient-1  { background: radial-gradient(circle, #948aa5 0%, transparent 50%); left: 5vw; top: 20vh; }
    .gradient-2  { background: radial-gradient(circle, #948aa5 0%, transparent 50%); right: 5vw; top: 10vh; }
    .gradient-3  { background: radial-gradient(circle, #91c9bf 0%, transparent 50%); left: 20vw; bottom: 30vh; }
    .gradient-4  { background: radial-gradient(circle, #f06423 0%, transparent 50%); right: 10vw; bottom: 10vh; }
    .gradient-5  { background: radial-gradient(circle, #948aa5 0%, transparent 50%); left: -10vw; bottom: 0vh; }
    .gradient-6  { background: radial-gradient(circle, #fffe96 0%, transparent 50%); left: 5vw; top: -5vh; }
    .gradient-7  { background: radial-gradient(circle, #f06423 0%, transparent 50%); left: 0vw; bottom: -10vh; }
    .gradient-8  { background: radial-gradient(circle, #91c9bf 0%, transparent 50%); right: -10vw; bottom: -10vh; }
    .gradient-9  { background: radial-gradient(circle, #948aa5 0%, transparent 50%); left: -10vw; top: -10vh; }
    .gradient-10 { background: radial-gradient(circle, #f06423 0%, transparent 50%); left: -10vw; top: 10vh; }
    .gradient-11 { background: radial-gradient(circle, #f06423 0%, transparent 50%); left: 20vw; top: -10vh; }
    .gradient-12 { background: radial-gradient(circle, #91c9bf 0%, transparent 50%); right: -5vw; top: 0vh; }
    .gradient-13 { background: radial-gradient(circle, #666 0%, transparent 50%); right: -10vw; bottom: -10vh; }
    .gradient-14 { background: radial-gradient(circle, #fffe96 0%, transparent 50%); left: 15vw; bottom: 10vh; }
    .gradient-15 { background: radial-gradient(circle, #fffe96 0%, transparent 50%); right: 5vw; top: 25vh; }

    #logo {
      position: absolute;
      z-index: 1;
      width: 96vw;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    #blob {
      width: 30vw;
      position: absolute;
      z-index: 2;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      animation: slide-blob 5s ease-out forwards;
    }
    @keyframes slide-blob {
      0% { left: -60vh; /* Start off screen to the left */ }
      100% { left: 80%; /* end on 80% of the wrapper/logo */ transform: translate(-50%, -50%); }
    }

    footer {
      position: fixed;
      z-index: 8;
      bottom: 3%;
      right: 5%;
      padding: 10px;
      text-align: right;
      font-size: 1.35rem;
      color: black;
      font-family: 'ABC Camera', sans-serif;
