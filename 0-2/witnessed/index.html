    <link rel="shortcut icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/favicons/semicircle.ico">
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&display=swap" rel="stylesheet"> 
    <style>
        * {outline: none; -webkit-tap-highlight-color: transparent;}
        body {
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
            font-family: "Chivo Mono", monospace;
            margin: 0; padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .glitch {
            position: relative;
            display: inline-block;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            overflow: hidden;
        }
        .glitch::before {
            animation: glitch 2s infinite linear;
            color: #f0f;
            clip: rect(0, 900px, 0, 0);
        }
        .glitch::after {
            animation: glitch 2s infinite linear;
            color: #0ff;
            clip: rect(0, 900px, 0, 0);
        }
        @keyframes glitch {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            10% { clip: rect(12px, 9999px, 54px, 0); }
            20% { clip: rect(32px, 9999px, 24px, 0); }
            30% { clip: rect(22px, 9999px, 44px, 0); }
            40% { clip: rect(12px, 9999px, 14px, 0); }
            50% { clip: rect(32px, 9999px, 24px, 0); }
            60% { clip: rect(22px, 9999px, 54px, 0); }
            70% { clip: rect(12px, 9999px, 44px, 0); }
            80% { clip: rect(42px, 9999px, 24px, 0); }
            90% { clip: rect(22px, 9999px, 14px, 0); }
            100% { clip: rect(12px, 9999px, 54px, 0); }
        }

        .glitched {
            margin-top: 0;
            animation: glitched 1s infinite;
        }
        @keyframes glitched {
            0% { transform: none; }
            25% { transform: skewX(10deg) scaleY(1.1); }
            50% { transform: skewX(-5deg) scaleY(0.9); }
            75% { transform: skewX(5deg) scaleY(1.1); }
            100% { transform: skewX(0deg) scaleY(1.0); }
        }
   
        main {
            padding: 20px;
            max-width: 800px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        
        nav {
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        nav a {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: inherit;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition-duration: 0.4s;
            cursor: pointer;
            user-select: none;
        }
        nav a:hover {
            transform: scale(1.05);
        }
    </style>
</head>
