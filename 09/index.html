<!DOCTYPE html>

  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #ff00ff;
      font-family: "Chivo Mono", monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }
    main {
      margin-top: 20vh;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    nav {
      margin-top: 30px;
    }
    nav a {
      background-color: #000;
      border: 1px solid #ff00ff;
      color: #ff00ff;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
      outline: none; /* Remove default outline */
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    nav a:hover {
      background-color: #ff00ff;
      color: white;
    }
    
    .glitch {
      color: #f0f0f0;
      position: relative;
      font-family: "Source Code Pro", monospace;
    }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      clip: rect(0, auto, auto, 0);
    }
    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation: glitch-animation 2s infinite linear alternate-reverse;
    }
    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 blue;
      animation: glitch-animation 3s infinite linear alternate-reverse;
    }
    @keyframes glitch-animation {
      0% {clip: rect(87px, auto, 19px, 0);}
      5% {clip: rect(10px, auto, 89px, 0);}
      10% {clip: rect(84px, auto, 68px, 0);}
      15% {clip: rect(77px, auto, 94px, 0);}
      20% {clip: rect(11px, auto, 79px, 0);}
      25% {clip: rect(86px, auto, 12px, 0);}
      30% {clip: rect(59px, auto, 72px, 0);}
      35% {clip: rect(39px, auto, 1px, 0);}
      40% {clip: rect(21px, auto, 69px, 0);}
      45% {clip: rect(9px, auto, 67px, 0);}
      50% {clip: rect(15px, auto, 34px, 0);}
      55% {clip: rect(90px, auto, 16px, 0);}
      60% {clip: rect(97px, auto, 80px, 0);}
      65% {clip: rect(38px, auto, 69px, 0);}
      70% {clip: rect(82px, auto, 66px, 0);}
      75% {clip: rect(61px, auto, 2px, 0);}
      80% {clip: rect(56px, auto, 15px, 0);}
      85% {clip: rect(49px, auto, 21px, 0);}
      90% {clip: rect(25px, auto, 43px, 0);}
      95% {clip: rect(61px, auto, 35px, 0);}
      100% {clip: rect(79px, auto, 85px, 0);}
    }

    .glitched {
        margin-top: 0;
        animation: glitched 1s infinite;
    }
    @keyframes glitched {
        0% { transform: none; }
        25% { transform: skewX(10deg) scaleY(1.1); }
        50% { transform: skewX(-5deg) scaleY(0.9); }
        75% { transform: skewX(5deg) scaleY(1.1); }
        100% { transform: skewX(0deg) scaleY(1.0); }
    }
  </style>
</head>
