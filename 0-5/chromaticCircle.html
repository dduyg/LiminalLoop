<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Liminal Loop</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Gallique Light', sans-serif;
            font-size: 1.7rem;
            line-height: 1.29;
            background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/detail-11.jpg') center / cover;
            color: #FBFBFB;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
      @font-face {
        font-family: 'Gallique Light';
        src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/Gallique-Light.woff2') format('woff2');
        font-weight: 300;
        font-style: normal;
      }
      p  {margin-bottom: 25px;}
      .chromaticPulseCircle {
        width: 0.45em; height: 0.45em;
        border-radius: 50%;
        margin-bottom: 25px;
        background-color: #FF0101;
        animation: chromaticPulse 12s infinite ease-in-out;
      }
      @keyframes chromaticPulse {
        0% {transform: scale(1); background-color: #FF0101; opacity: 1;}
        20% {transform: scale(1.3); background-color: #873381; opacity: 0.9;}
        40% {transform: scale(1); background-color: #6046A1; opacity: 1;}
        60% {transform: scale(1.3); background-color: #3354BE; opacity: 0.9;}
        80% {transform: scale(1); background-color: #009E01; opacity: 1;}
        100% {transform: scale(1.3); background-color: #FF0101; opacity: 0.9;}
      }
    </style>
</head>
<body>
    <p>And what if these<br>poor letters dream</p>
    <p>Of freedom from<br>the page & screen?</p>
    <div class="chromaticPulseCircle"></div>
    <p>Perhaps they long<br>to love or kill</p>
    <p>Or rearange<br>themselves at will</p>
</body>
</html>
